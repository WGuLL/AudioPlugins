
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Tsuru release compilation
      run: |
        brew install cmake
        mkdir build
        cd build
        cmake ..
        cmake --build . -C Release
